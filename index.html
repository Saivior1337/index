<!DOCTYPE html>
<html>
<head>
	<title>Phoenix | Configuration</title>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.3/css/all.css' integrity='sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/' crossorigin='anonymous'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
</script>
<style type="text/css">	
	@import url('https://fonts.googleapis.com/css2?family=Jura:wght@500&display=swap'); body{background: #7700FF; overflow: hidden; margin: 0; padding: 0; font-family: 'Jura', sans-serif; } .header{width: 100%; height: 65px; background: RGB(21,29,32); overflow: hidden; } .header-ul{font-size: 16px; color:#fff; } .header-li{float: right; display: inline-block; margin: 10px; padding-right: 10px; } .header-li-logo-left{display: inline-block; float: left; margin: 10px; padding-right: 10px; color:#FF00AB; font-size: 18px; } .header-li a{color:#fff; text-decoration: none; transition: all .5s ease; -webkit-transition: all .5s ease; -moz-transition: all .5s ease; -o-transition: all .5s ease; } .header-li a:hover{color:#FFB300; } .fade {margin-bottom: 30px; background: #1e5799; background: -moz-linear-gradient(left, #1e5799 0%, #f300ff 50%, #e0ff00 100%);background: linear-gradient(to right, #1e5799 0%,#f300ff 50%,#e0ff00 100%); height: 3px; } .icon {font-size: 13px; } .content{width: 100%; height: 600px; margin-top: 5%; background: #fff; } .content-logo{padding-top: 25px; margin-left: 25px; } .content-text{font-size: 19px; margin-left: 100px; } .settings-block{width: 500px; height: 320px; border:1px solid #524C50; margin-top: 1%; margin-left: 2%; border-radius: 10px; display: inline-block; overflow: hidden; } .block-header{text-align: center; } .block-text{margin-left: 10px; } .buttons{margin:0px auto;} .btn{padding: 10px; width: 140px; height: 50px; margin-left: 10px; margin-top: 20px; background: RGB(21,29,32); cursor: pointer; border:1px solid #000; color:#fff; transition: all .5s ease;} .btn:hover{color:#FF00AB; border-radius: 20px;}</style>
</head>
<body>
	<div class='header'>
		<ul class='header-ul'>
			<li class='header-li-logo-left'>Phoenix</li>
			<li class='header-li'><A href='https://discord.gg/E3BtpRN' target='blank'><i class='fab fa-discord icon'></i> Discord</A></li>
			<li class='header-li'><A href='https://www.youtube.com/channel/UCcLqgq05V49v9r-gQ2Xodtg/videos' target='blank'><i class='fab fa-youtube icon'></i> Youtube</A></li>
			<li class='header-li'><A href='#'><i class='fa fa-cogs icon' aria-hidden='true'></i> Configuration</A></li>
		</ul>
	</div>
	<div class="fade"></div>
	<div class='content'>
		<h2 class='content-logo'>Settings</h2> <br>


<div class="buttons">
          <button class='btn' id='btn_bhop' onclick="toggle('btn_bhop')">Bunnyhop</button> 
          <button class='btn' id='btn_radar' onclick="toggle('btn_radar')">Radar</button>
          <button class='btn' id='btn_glow' onclick="toggle('btn_glow')">Glow</button>
          <button class='btn' id='btn_knifechanger' onclick="toggle('btn_knifechanger')">Knife</button>
          <button class='btn' id='btn_grenade' onclick="toggle('btn_grenade')">GrenadePreview</button>
          <button class='btn' id='btn_crosshair' onclick="toggle('btn_crosshair')">Crosshair</button>
          <button class='btn' id='btn_clr' onclick="toggle('btn_clr')">Chams</button>
          <button class='btn' id='btn_logs' onclick="toggle('btn_logs')">Save match logs</button>
          <button class='btn' id='btn_trigger' onclick="toggle('btn_trigger')">Trigger</button>
</div>



	</div>
	<script>




		function toggle(module) {
			console.log(module)
			$.get(`http://127.0.0.1:1001/toggle?c=${module}`, function (responseText) {
				console.log(`resp: ${responseText}`);
			});
		}
	</script>
</body>
</html>
